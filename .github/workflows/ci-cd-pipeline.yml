name: CI/CD Pipeline for BookHub

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run Tests & Validation
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Validate project structure
      run: |
        echo "üîç Validating project files..."
        if [ ! -f "index.html" ]; then echo " index.html missing"; exit 1; fi
        if [ ! -f "styles.css" ]; then echo " styles.css missing"; exit 1; fi
        if [ ! -f "script.js" ]; then echo " script.js missing"; exit 1; fi
        if [ ! -f "package.json" ]; then echo " package.json missing"; exit 1; fi
        echo " All required files present!"
        
    - name: Run security check
      run: |
        echo " Running security checks..."
        npm audit --audit-level moderate || echo " Security audit completed with warnings"
        
    - name: Run tests
      run: npm test
      
    - name: Test completion report
      run: |
        echo " All validation tests passed!"
        echo " Project structure: Valid"
        echo " Security check: Completed"

  # Job 2: Build Application
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Build application
      run: |
        echo " Starting build process..."
        npm run build
        echo " Build output contents:"
        ls -la dist/
        echo " Build completed successfully!"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-app-build
        path: dist/
        retention-days: 1

  # Job 3: Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        
    - name: Deployment success
      run: |
        echo " Application successfully deployed to GitHub Pages!"
        echo " Your live application: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        
