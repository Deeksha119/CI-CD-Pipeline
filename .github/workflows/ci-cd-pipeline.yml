name: CI/CD Pipeline for BookHub

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Run Tests
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Validate project structure
      run: |
        echo "ğŸ” Validating project files..."
        ls -la
        echo "âœ… All files present!"
        
    - name: Run tests
      run: npm test
      
    - name: Test report
      run: |
        echo "âœ… All tests passed!"

  # Job 2: Build Application
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Build application
      run: |
        echo "ğŸ—ï¸ Building application..."
        npm run build
        echo "ğŸ“ Build contents:"
        ls -la dist/
        echo "ğŸš€ Build completed successfully!"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: web-app-build
        path: dist/

  # Job 3: Deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
    - name: Deployment success
      run: |
        echo "ğŸ‰ Application successfully deployed!"
        echo "ğŸŒ Live URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
