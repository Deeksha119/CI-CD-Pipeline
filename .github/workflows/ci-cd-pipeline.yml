name: CI/CD Pipeline for BookHub

on:
  push:
    branches: [ main ]

# Special permissions required for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Validate files
        run: |
          echo " Checking project structure..."
          ls -la
          echo " Files validated!"
          
      - name: Run tests
        run: npm test
        
      - name: Test complete
        run: echo " All tests passed!"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Build application
        run: |
          echo " Building application..."
          npm run build
          echo " Build contents:"
          ls -la dist/
          echo " Build successful!"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build for deployment
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Success
        run: |
          echo " Successfully deployed to GitHub Pages!"
          echo " Your site is live at: ${{ steps.deployment.outputs.page_url }}"
